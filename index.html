<!DOCTYPE html>

    <link href="../HTML-TEST/css/index.css" rel="stylesheet">

            <table border="5" cellpadding="10">

                    <td colspan="3">01 02 03</td>
                </Tr>
                <Tr>
                    <td rowspan="2">04 07</td>
                    <td colspan="2">05 06</td>

        <!-- 코드 전체선택하고 alt+shift+f누르면 코드 이쁘게 정렬됨 -->
